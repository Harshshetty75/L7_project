{% extends "base.html" %}

{% block content %}
    <h2>Ingredients</h2>
    {% if ingredients %}
        <ul>
            {% for ingredient in ingredients %}
                <li>ID: {{ ingredient[0] }}, Name: {{ ingredient[1] }}, Quantity: {{ ingredient[2] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No ingredients available.</p>
    {% endif %}
{% endblock %}

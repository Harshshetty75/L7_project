{% extends "base.html" %}

{% block content %}
    <h2>Add a New Customer Suggestion</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        Flavor: <input type="text" name="flavor" required><br>
        Allergy Info: <input type="text" name="allergy_info"><br>
        <input type="submit" value="Add Suggestion">
    </form>
{% endblock %}

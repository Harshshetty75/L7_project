{% extends "base.html" %}

{% block content %}
    <h2>Seasonal Flavors</h2>
    {% if flavors %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Season</th>
                </tr>
            </thead>
            <tbody>
                {% for flavor in flavors %}
                    <tr>
                        <td>{{ flavor.id }}</td>
                        <td>{{ flavor.name }}</td>
                        <td>{{ flavor.season }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No flavors available.</p>
    {% endif %}
{% endblock %}
